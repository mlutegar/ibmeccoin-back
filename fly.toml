# fly.toml app configuration file generated for ibmeccoin on 2025-08-13T08:39:32-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ibmeccoin'
primary_region = 'gig'
console_command = '/code/manage.py shell'

[build]

[env]
  DATA_DIR = '/data'
  PORT = '8000'

[[mounts]]
  source = 'db_volume'
  destination = '/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'
